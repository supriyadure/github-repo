<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=9;i++){
            for(let j=1;j<=9;j++){
                if(i>=2&&j>=2&&i<=8&&j<=8){
              document.write("hello <br>"); 
                }
                if(i>=3&&j>=2&&i<=8&&j<=8){
              document.write("world <br>"); 
                }
                if(i>=4&&j>=2&&i<=8&&j<=8){ 
              document.write("in<br>");
                }
               if(i>=5&&j>=2&&i<=8&&j<=8){  
              document.write("a<br>");  
                }
                if(i>=6&&j>=2&&i<=8&&j<=8){
              document.write("frame<br>");  
                }
                else{
                    document.write("*")
                }
               
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
