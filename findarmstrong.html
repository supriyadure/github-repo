<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=prompt("enter your number")
       var temp=number;
       var sum=0
       while(temp>0){
           var first=temp%10
           //last number show 3
           sum+=first**3;
           console.log(sum)
           var temp=parseInt(temp/10)
           console.log(temp);
           console.log(sum)
       } 
       
    </script>
</body>
</html>
