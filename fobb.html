<body>

    <script>
        function findFibonacci(n)
{
    debugger;
    if (n == 0)
        return 0;

    if (n == 1)
        return 1;

    return findFibonacci(n - 1) + findFibonacci(n - 2);
}

var n = findFibonacci(10);
document.write(n);
    </script>
</body>
