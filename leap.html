<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function leapyear(years,yeare){
        
            for(let i=years;i<yeare;i++){
                if(i%4===0){
                    document.write(`this is leap:) ${i}`,"<br>")
                }
            }
        }
        leapyear(2021,2041)
    </script>
</body>
</html>
