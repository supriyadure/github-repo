<body>
    <script>
        function leapyear(n){
            for (const key of n) {
                if(key%4==0){ 
                    console.log(`the year is leap year ${key}`)
            }
else{
    console.log(`the year is not leap year ${key}`)
}

}
        }
     var n=  [2000,2004,2008,2012,1991,2013];
     leapyear(n)
    </script>
</body>
