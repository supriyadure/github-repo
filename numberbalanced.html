<body>
    <script>
        var n="1230006"
       
        var length=n.length;
        var mid=length/2
        console.log(length)
        function balance(){
            var res=0;
        var num=0;
            for(let i=0;i>mid;i++){
             res+=n[i];
            }
            for(let j=mid+1;j<=n;j++){
             num+=n[j];
            }
            if(res==num)
                document.write(" bakanced")
                
            
            else
                
                document.write("not bakanced")
            
            
        }
        balance();
     
    </script>
