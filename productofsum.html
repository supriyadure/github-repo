<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getMin(arr,n){
            let res=arr[0]
            for(let i=1;i<n;i++)
           res=Math.min(res,arr[i]);
            return res;   
        
     
    }
   
    function getMax(arr,n){
            let res=arr[0]
            for(let i=1;i<n;i++)
           res=Math.max(res,arr[i]);
            return res;   
        
     
    }
    let arr=[1,2,3,4,5,6,7]
    let n=arr.length;
   let z= getMin(arr,n)
    let y=getMax(arr,n)
    document.write(z,"<br>");
    document.write(y);
    document.write("the product is:",`${z*y}`)
    </script>
</body>
</html>
